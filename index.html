<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统主页</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="head-topbar">
    <div class="logo"><a href="#"><img src="img/logo.png" alt="云数管家" ></a></div>
    <ul class="nav">
        <li class="active"><a href="#">系统</a></li>
        <li><a href="#">数据</a></li>
        <li><a href="#">财务</a></li>
        <li><a href="#">帮助</a></li>
    </ul>
</div>
<div class="main-body">
    <div class="main-sidebar">

        <div class="side-menu">
            <dl class="menu no_extra">
                <dt class="menu_title"><i class="menu_icon" style="background:url(https://res.wx.qq.com/mpres/htmledition/images/icon/menu/icon_menu_function.png) no-repeat;"></i>功能</dt>
                <dd class="menu_item active"><a href="#">系统概况</a></dd>
                <dd class="menu_item"><a href="#">系统管理</a></dd>
            </dl>
            <dl class="menu">
                <dt class="menu_title"><i class="menu_icon" style="background:url(https://res.wx.qq.com/mpres/htmledition/images/icon/menu/icon_menu_setup.png) no-repeat;"></i>功能</dt>
                <dd class="menu_item"><a href="#">系统管理</a></dd>
                <dd class="menu_item"><a href="#">系统管理</a></dd>
            </dl>
            <dl class="menu">
                <dt class="menu_title"><i class="menu_icon" style="background:url(https://res.wx.qq.com/mpres/htmledition/images/icon/menu/icon_menu_wxpay_v2.png) no-repeat;"></i>财务管理</dt>
                <dd class="menu_item"><a href="#">账户充值</a></dd>
                <dd class="menu_item"><a href="#">充值记录</a></dd>
            </dl>
        </div>
    </div>
    <div class="main-content">
        <div class="content-wrap">
            <div class="dashboard-wrap">
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <strong>提醒：</strong> 请及时在项目中对域名进行绑定，2016-11-30日后未正确绑定的将不能进行获取。
                </div>
                <div class="main-info clearfix">
                    <div class="col-item">
                        <div class="item-content">
                            <div class="item-title">欢迎, <span>叶 先生</span></div>
                            <div class="social-binding">
                                <span class="username">yeh110@qq.com</span>
                                <i class="seperate-line"></i>
                                <span class="main-info-icon active" id="userinfo-mobile"  data-container="body" data-toggle="popover" data-trigger="focus" data-placement="bottom" data-content="您绑定的号码为：136****2642，<a href='#'>更换</a>"><a href="#"><i class="icon-mobile"></i></a></span>
                                <span class="main-info-icon active"><a href="#"><i class="icon-email"></i></a></span>
                                <span class="main-info-icon active"><a href="#"><i class="icon-qq"></i></a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-item">
                        <div class="item-content">
                            <div class="item-title">账户余额</div>
                            <div class="account-detail">
                                <em class="integer-number">0</em>
                                <em class="decimal-number">.00</em>
                                <a href="#" class="recharge js-user-btn">充值</a>
                                <div class="account-actions">
                                    <a href="user/order" class="js-user-btn">订单管理</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-item">
                        <div class="item-content">
                            <div class="item-title">我的项目</div>
                            <div class="account-detail">
                                <em class="integer-number">8</em>
                                <em class="decimal-number" style="color: #999">个</em>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="data-main clearfix">
                    <h2>数据概况</h2>
                    <div class="bd">
                        <div class="col-item">
                            <div class="item-content">
                                <div class="item-title">今日获取</div>
                                <div class="data">
                                    <em class="data-info">4,454</em>
                                    <em class="data-unit">次</em>
                                </div>
                                <div class="overview">较昨日同时段：<span class="add">+375.52%</span></div>
                            </div>
                        </div>
                        <div class="col-item">
                            <div class="item-content">
                                <div class="item-title">今日PV</div>
                                <div class="data">
                                    <em class="data-info">12,354</em>
                                    <em class="data-unit">次</em>
                                </div>
                                <div class="overview">较昨日同时段：<span class="add">+18.35%</span></div>
                            </div>
                        </div>
                        <div class="col-item">
                            <div class="item-content">
                                <div class="item-title">今日请求数量</div>
                                <div class="data">
                                    <em class="data-info">46,175</em>
                                    <em class="data-unit">次</em>
                                </div>
                                <div class="overview">较昨日同时段：<span class="cut">-35.42%</span></div>
                            </div>
                        </div>

                        <div class="col-item">
                            <div class="item-content">
                                <div class="item-title">总获取量</div>
                                <div class="data">
                                    <em class="data-info">738,454</em>
                                    <em class="data-unit">次</em>
                                </div>
                                <div class="overview">较昨日同时段：<span class="add">+101.12%</span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="trend-main">
                    <h2>数据概况</h2>
                    <div id="trend-main" style="width: 100%;height:400px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
<script>
    $(function () {
        $('#trend-main').highcharts({
            title: false,
            chart: {
                alignTicks : false,
                backgroundColor : '#f0f0f0'
            },
            credits :false,
            xAxis: {
                endOnTick:'yes',
                categories: ['1日','3日','5日','7日','9日','12日','15日','17日','19日','21日','23日','25日','27日','29日']
            },
            yAxis: {
                title: {
                    text: false
                }
            },
            tooltip: {
                headerFormat: '<b>{series.name}-{point.x}</b> {point.y}',
                pointFormat: ''
            },
            series: [{
                name: '2016-11',
                data: [110, 182, 154, 351, 590, 630, 520]
            }]
        });
    });
    $(function () {
        $("#userinfo-mobile").popover({
            html: true,
        })
    })
</script>
</body>
</html>
